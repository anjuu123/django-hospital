{% include 'base.html' %}
{% include 'navigation.html' %}
{%block content%}

<div  style="width: 100rem; margin-left: 10rem; margin-top: 50px">
    <h2 class="text-center py-0 mb-4">View Appointment</h2>
   
    <table id="example" class="table table-info">
        <thead>
            <tr>
                <th>Id</th>
                <th>DoctorName</th>
                <th>PatientName</th>
                <th>Date</th>
               <th>Time</th>
               <th></th>
            </tr>
        </thead>
        <tbody>
            {% for i in apt %}
            <tr>
               <td> {{i.id}}</td>
               <td> {{i.doctor}}</td>
               <td> {{i.patient}}</td>
               <td> {{i.date}}</td>
               <td> {{i.time}}</td>
               <td><a href="{% url 'delete_appointment' i.id %}" 
                onclick="return confirm('Are you sure you want to delete?')"class="btn btn-danger">Delete</a></td>  
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{%endblock%}
